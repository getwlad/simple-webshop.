<mat-card>
  <mat-card-title>Tem certeza que deseja excluir este produto?</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="product.name"
        name="name"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Descrição"
        [(ngModel)]="product.description"
        name="description"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Preco (R$)"
        [(ngModel)]="product.price"
        name="price"
        disabled
      />
    </mat-form-field>
    <mat-form-field>
      <div class="img">
        <img src="{{ product.img }}" alt="imagem" />
        <mat-toolbar class="ipt-path">
          <input matInput name="fileAtr" />
        </mat-toolbar>
      </div>
    </mat-form-field>
  </form>
  <button
    mat-raised-button
    (click)="deleteProduct()"
    type="submit"
    id="btn-submit"
  >
    Excluir
  </button>
  <button mat-flat-button (click)="cancel()" color="warn">Cancelar</button>
</mat-card>
